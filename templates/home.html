<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/static/home.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>üè¢ Apartment Management System</h1>
            <p>Manage your apartment efficiently and stay updated.</p>
        </header>

        <hr>

        <!-- Login Section -->
        <div class="login-section">
            <h2>üîê Secure Login</h2>
            <form id="loginForm">
                
                <!-- Email Input -->
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                    <i class="fa-solid fa-envelope"></i> <!-- Email Icon -->
                </div>
                
                <!-- Password Input -->
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                    <i class="fa-solid fa-lock"></i> <!-- Password Icon -->
                    <span class="toggle-password" onclick="togglePassword()">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="options">
                    <label><input type="checkbox" id="rememberMe"> Remember Me</label>
                    <a href="/forgot_password">Forgot Password?</a>
                </div>

                <button type="submit" id="loginButton" class="btn">Login</button>
                <p id="message"></p>
            </form>
        </div>

        <!-- Create Account Section -->
        <div class="register-section">
            <p>Don't have an account?</p>
            <a href="/admin_register" class="btn admin-btn">Apartment Registration</a>
            <a href="/resident_register" class="btn resident-btn">Register as Resident</a>
        </div>

        <footer>
            <p>¬© 2025 Apartment Management. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const loginButton = document.getElementById("loginButton");
            const message = document.getElementById("message");

            loginButton.disabled = true;
            loginButton.textContent = "Logging in...";

            fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                loginButton.disabled = false;
                loginButton.textContent = "Login";
                
                if (data.redirect_url) {
                    message.style.color = "green";
                    message.textContent = "Login successful! Redirecting...";
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 1500);
                } else {
                    message.style.color = "red";
                    message.textContent = data.message;
                }
            })
            .catch(error => {
                loginButton.disabled = false;
                loginButton.textContent = "Login";
                console.error("Error:", error);
                message.style.color = "red";
                message.textContent = "Something went wrong. Try again.";
            });
        });

        function togglePassword() {
            const passwordInput = document.getElementById("password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
        }
    </script>

</body>
</html>
